<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>WorkHunt</title>
  </head>
  <body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-blue-900 text-white p-4">
      <div class="container mx-auto flex justify-between items-center">
          <h1 class="text-3xl font-semibold">
              <a href="index.html">WorkHunt</a>
          </h1>
          <nav class="hidden md:flex items-center space-x-4">
              <a href="jobs.html" class="text-white hover:underline py-2"
                  >All Jobs</a
              >
              <a href="login.html" class="text-white hover:underline py-2"
                  >Login</a
              >
              <a
                  href="register.html"
                  class="text-white hover:underline py-2"
                  >Register</a
              >
              <a
                  href="dashboard.html"
                  class="hover:underline py-2 font-bold text-yellow-500"
              >
                  <i class="fa fa-gauge mr-1"></i> Dashboard
              </a>
              <a
                  href="create-job.html"
                  class="bg-yellow-500 hover:bg-yellow-600 text-black px-4 py-2 rounded hover:shadow-md transition duration-300"
              >
                  <i class="fa fa-edit"></i> Create Job
              </a>
          </nav>
          <button
              id="hamburger"
              class="text-white md:hidden flex items-center"
          >
              <i class="fa fa-bars text-2xl"></i>
          </button>
      </div>
      <!-- Mobile Menu -->
      <div
          id="mobile-menu"
          class="hidden md:hidden bg-blue-900 text-white mt-5 pb-4 space-y-2"
      >
          <a href="jobs.html" class="block px-4 py-2 hover:bg-blue-700"
              >All Jobs</a
          >
          <a
              href="saved-jobs.html"
              class="block px-4 py-2 hover:bg-blue-700"
              >Saved Jobs</a
          >
          <a
              href="dashboard.html"
              class="block px-4 py-2 hover:bg-blue-700"
              >Dashboard</a
          >
          <a href="login.html" class="block px-4 py-2 hover:bg-blue-700"
              >Login</a
          >
          <a
              href="register.html"
              class="block px-4 py-2 hover:bg-blue-700"
              >Register</a
          >
          <a
              href="dashboard.html"
              class="block hover:underline py-2 font-bold text-yellow-500"
          >
              <i class="fa fa-gauge mr-1"></i> Dashboard
          </a>
          <a
              href="create-job.html"
              class="block px-4 py-2 bg-yellow-500 hover:bg-yellow-600 text-black"
          >
              <i class="fa fa-edit"></i> Create Job
          </a>
      </div>
  </header>

    <!-- Post a Job Form Box -->
    <section class="flex justify-center items-center mt-20">
      <div class="bg-white p-8 rounded-lg shadow-md w-full md:w-600 mx-6">
        <h2 class="text-4xl text-center font-bold mb-4">Create Job Listing</h2>
        <!-- <div class="message bg-red-100 p-3 my-3">This is an error message.</div>
        <div class="message bg-green-100 p-3 my-3">
          This is a success message.
        </div> -->
        <form method="POST">
          <h2 class="text-2xl font-bold mb-6 text-center text-gray-500">
            Job Info
          </h2>
          <div class="mb-4">
            <input
              type="text"
              name="title"
              placeholder="Job Title"
              class="w-full px-4 py-2 border rounded focus:outline-none"
            />
          </div>
          <div class="mb-4">
            <textarea
              name="description"
              placeholder="Job Description"
              class="w-full px-4 py-2 border rounded focus:outline-none"
            ></textarea>
          </div>
          <div class="mb-4">
            <input
              type="text"
              name="salary"
              placeholder="Annual Salary"
              class="w-full px-4 py-2 border rounded focus:outline-none"
            />
          </div>
          <div class="mb-4">
            <input
              type="text"
              name="requirements"
              placeholder="Requirements"
              class="w-full px-4 py-2 border rounded focus:outline-none"
            />
          </div>
          <div class="mb-4">
            <input
              type="text"
              name="benefits"
              placeholder="Benefits"
              class="w-full px-4 py-2 border rounded focus:outline-none"
            />
          </div>
          <h2 class="text-2xl font-bold mb-6 text-center text-gray-500">
            Company Info & Location
          </h2>
          <div class="mb-4">
            <input
              type="text"
              name="company"
              placeholder="Company Name"
              class="w-full px-4 py-2 border rounded focus:outline-none"
            />
          </div>
          <div class="mb-4">
            <input
              type="text"
              name="address"
              placeholder="Address"
              class="w-full px-4 py-2 border rounded focus:outline-none"
            />
          </div>
          <div class="mb-4">
            <input
              type="text"
              name="city"
              placeholder="City"
              class="w-full px-4 py-2 border rounded focus:outline-none"
            />
          </div>
          <div class="mb-4">
            <input
              type="text"
              name="state"
              placeholder="State"
              class="w-full px-4 py-2 border rounded focus:outline-none"
            />
          </div>
          <div class="mb-4">
            <input
              type="text"
              name="phone"
              placeholder="Phone"
              class="w-full px-4 py-2 border rounded focus:outline-none"
            />
          </div>
          <div class="mb-4">
            <input
              type="email"
              name="email"
              placeholder="Email Address For Applications"
              class="w-full px-4 py-2 border rounded focus:outline-none"
            />
          </div>
          <button
            class="w-full bg-green-500 hover:bg-green-600 text-white px-4 py-2 my-3 rounded focus:outline-none"
          >
            Save
          </button>
          <a
            href="/"
            class="block text-center w-full bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded focus:outline-none"
          >
            Cancel
          </a>
        </form>
      </div>
    </section>

    <!-- Bottom Banner -->
      <section class="container mx-auto my-6">
        <div class="bg-blue-800 text-white rounded p-4 flex items-center justify-between">
          <div>
            <h2 class="text-xl font-semibold">Looking to hire?</h2>
            <p class="text-gray-200 text-lg mt-2">
              Post your job listing now and find the perfect candidate.
            </p>
          </div>
          <a href="post-job.html" class="bg-yellow-500 hover:bg-yellow-600 text-black px-4 py-2 rounded hover:shadow-md transition duration-300">
            <i class="fa fa-edit"></i> Post a Job
          </a>
        </div>
      </section>

      <script src="./js/script.js"></script>
  </body>
</html>
